<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareFinder Client</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="text-center">
            <h1 class="wordart mt-4">CareFinder - Hospital Lookup</h1>
        </header>
        
        <!-- Dropdown and Input Section -->
        <div class="form-group">
            <label for="searchType" class="font-weight-bold">Search by:</label>
            <select id="searchType" class="form-control" onchange="updateInputPlaceholder()">
                <option value="id">ID</option>
                <option value="state">State</option>
                <option value="city">City</option>
                <option value="name">Hospital Name</option>
            </select>
        </div>

        <div class="form-group">
            <input type="text" id="searchInput" class="form-control" placeholder="Enter Hospital ID">
            <button class="btn btn-primary mt-2" onclick="searchHospitals()">Search</button>
        </div>

        <!-- <div id="output" class="mt-4"></div>
        
       <h2 class="font-weight-bold">Raw XML Data:</h2>
        <pre id="xmlDisplay" class="bg-light p-3 border rounded xml-container"></pre>-->
    </div>

    <script src="app.js"></script>
</body>
</html>
